name: Release Jenkins AMI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      PACKER_LOG: 1

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Set up Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 🚀 Build Jenkins AMI
        run: |
          packer init .
          packer build jenkins-ami.pkr.hcl

      - name: 📦 Extract manifest
        run: |
          cat jenkins-ami-manifest.json
          jq '.' jenkins-ami-manifest.json > release-notes.json

      - name: 📝 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Jenkins AMI ${{ github.ref_name }}"
          body_path: release-notes.json
          files: jenkins-ami-manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
